<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="Container">
      <input type="text" id="display" readonly />
      <div class="Buttons">
        <div class="buttons-group">
          <button class="AC">C</button>
          <button onclick="BackspaceDisplay()"><i class="fa-solid fa-angle-left"></i></button>
          <button class="Operators">/</button>
        </div>
        <div class="buttons-group">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="buttons-group">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="buttons-group">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="buttons-group">
          <button style="width: 65%">0</button>
          <button class="operators" onclick="Calculate()">=</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b85efdee63.js"
      crossorigin="anonymous"
    ></script>
    <script src="core.js"></script>
  </body>
</html>
