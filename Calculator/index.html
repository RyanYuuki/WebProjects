<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="Container">
      <input type="text" id="display" readonly/>
      <div class="Buttons">  
      <button class="AC" onclick="ClearDisplay()">AC</button>
      <button class="operators" onclick="AppendtoDisplay('()')">()</button>
      <button class="operators" onclick="AppendtoDisplay('%')"> % </button>
      <button class="operators" onclick="AppendtoDisplay('/')"> / </button>
      <button class="normal-btn" onclick="AppendtoDisplay('0')"> 0 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('1')"> 1 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('2')"> 2 </button>
      <button class="operators" onclick="AppendtoDisplay('*')"> X </button>
      <button class="normal-btn" onclick="AppendtoDisplay('3')"> 3 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('4')"> 4 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('5')"> 5 </button>
      <button class="operators" onclick="AppendtoDisplay('-')"> - </button>
      <button class="normal-btn" onclick="AppendtoDisplay('6')"> 6 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('7')"> 7 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('8')"> 8 </button>
      <button class="operators" onclick="AppendtoDisplay('+')"> + </button>
      <button class="normal-btn" onclick="AppendtoDisplay('9')"> 9 </button>
      <button class="normal-btn" onclick="AppendtoDisplay('.')"> . </button>
      <button class="normal-btn" onclick="BackspaceDisplay()"> <= </button>
      <button class="operators" onclick="Calculate()"> = </button>
    </div>
</div>
    <script src="core.js"></script>
  </body>
</html>
