<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="theme2" onclick="swapBackground()">Swap</button>
    <button onclick="RevertElement()" id="theme1">Back</button>
    <button onclick="changeTheme()" id="theme">Theme</button>
    <div id="images">
      <div id="title">Themes</div>
      <img onclick="changeBackground('1')" src="1.jpg" />
      <img onclick="changeBackground('2')" src="2.jpg" />
      <img onclick="changeBackground('3')" src="3.jpg" />
      <img onclick="changeBackground('4')" src="4.jpg" />
      <img onclick="changeBackground('5')" src="5.jpg" />
      <img onclick="changeBackground('6')" src="6.jpg" />
    </div>
    <div id="container">
      <form>
        <h1>Login</h1>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required />
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required />
          <label for="">Password</label>
        </div>
        <div class="forget">
          <label for=""><input type="checkbox" />Remember Me</label>
          <a href="#">Forget Password</a>
        </div>
        <button class="btn">Log in</button>
      </form>
      <div class="separator"></div>
      <form class="signUp">
        <h1>SignUp</h1>
        <div class="inputbox">
          <input type="text" required />
          <label for="">First Name</label>
        </div>
        <div class="inputbox">
            <input type="text" required />
            <label for="">Last Name</label>
          </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required />
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required />
          <label for="">Password</label>
        </div>
      </form>
    </div>
    <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
